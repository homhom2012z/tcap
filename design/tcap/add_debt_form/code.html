<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Debt Form - TCAP</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                        "surface-dark": "#15231F",
                        "input-bg": "#1e2e29",
                        "text-secondary": "#9db9b0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #283933;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b77f;
        }
        
        /* Remove number arrows/spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col relative overflow-hidden">
<!-- Ambient Background Effects -->
<div class="fixed inset-0 pointer-events-none z-0">
<!-- Top Right Glow -->
<div class="absolute top-[-10%] right-[-5%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px] mix-blend-screen opacity-50"></div>
<!-- Bottom Left Glow -->
<div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-900/20 rounded-full blur-[100px] mix-blend-screen opacity-40"></div>
</div>
<!-- Main Layout Container -->
<div class="relative z-10 flex-1 flex items-center justify-center p-4 md:p-6">
<!-- Modal Card -->
<div class="w-full max-w-[640px] bg-white/80 dark:bg-surface-dark/80 backdrop-blur-xl border border-gray-200 dark:border-white/10 shadow-2xl rounded-2xl flex flex-col animate-fade-in-up">
<!-- Header -->
<div class="flex items-start justify-between p-6 md:p-8 border-b border-gray-100 dark:border-white/5">
<div class="flex flex-col gap-1">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Add Financial Obligation</h1>
<p class="text-slate-500 dark:text-text-secondary text-sm">Enter details to update your DSR calculation.</p>
</div>
<button class="group p-2 -mr-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-400 group-hover:text-slate-600 dark:text-text-secondary dark:group-hover:text-white transition-colors">close</span>
</button>
</div>
<!-- Form Body -->
<div class="p-6 md:p-8 flex flex-col gap-8">
<!-- Lender Name Field -->
<div class="flex flex-col gap-3">
<label class="text-sm font-medium text-slate-700 dark:text-white ml-1" for="lender">Lender / Bank Name</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-text-secondary transition-colors group-focus-within:text-primary">account_balance</span>
<input class="w-full bg-gray-50 dark:bg-input-bg border-0 ring-1 ring-gray-200 dark:ring-white/10 rounded-xl h-14 pl-12 pr-4 text-base text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-text-secondary/50 focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-[#15231F] transition-all shadow-sm" id="lender" placeholder="e.g. Kasikorn Bank" type="text"/>
</div>
</div>
<!-- Debt Type Chips -->
<div class="flex flex-col gap-3">
<label class="text-sm font-medium text-slate-700 dark:text-white ml-1">Type of Debt</label>
<div class="flex flex-wrap gap-2 md:gap-3">
<!-- Active Chip -->
<button class="relative flex items-center gap-2 h-10 px-4 rounded-xl bg-primary/10 border border-primary/50 text-primary dark:text-primary-400 transition-all shadow-[0_0_15px_rgba(16,183,127,0.15)]">
<span class="material-symbols-outlined text-[20px]">credit_card</span>
<span class="text-sm font-semibold">Credit Card</span>
<!-- Active Indicator Dot -->
<span class="absolute top-[-2px] right-[-2px] w-2 h-2 bg-primary rounded-full"></span>
</button>
<!-- Inactive Chips -->
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-gray-100 dark:bg-input-bg border border-transparent hover:border-gray-300 dark:hover:border-white/20 text-slate-500 dark:text-text-secondary hover:text-slate-900 dark:hover:text-white transition-all">
<span class="material-symbols-outlined text-[20px]">directions_car</span>
<span class="text-sm font-medium">Car Loan</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-gray-100 dark:bg-input-bg border border-transparent hover:border-gray-300 dark:hover:border-white/20 text-slate-500 dark:text-text-secondary hover:text-slate-900 dark:hover:text-white transition-all">
<span class="material-symbols-outlined text-[20px]">person</span>
<span class="text-sm font-medium">Personal Loan</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-gray-100 dark:bg-input-bg border border-transparent hover:border-gray-300 dark:hover:border-white/20 text-slate-500 dark:text-text-secondary hover:text-slate-900 dark:hover:text-white transition-all">
<span class="material-symbols-outlined text-[20px]">home</span>
<span class="text-sm font-medium">Home Loan</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-gray-100 dark:bg-input-bg border border-transparent hover:border-gray-300 dark:hover:border-white/20 text-slate-500 dark:text-text-secondary hover:text-slate-900 dark:hover:text-white transition-all">
<span class="text-sm font-medium">Other</span>
</button>
</div>
</div>
<!-- Outstanding Balance (Hero Input) -->
<div class="flex flex-col gap-3">
<label class="text-sm font-medium text-slate-700 dark:text-white ml-1" for="balance">Outstanding Balance</label>
<div class="flex flex-col bg-gray-50 dark:bg-input-bg rounded-2xl p-1 ring-1 ring-gray-200 dark:ring-white/10 focus-within:ring-2 focus-within:ring-primary/50 transition-all shadow-inner">
<div class="relative flex items-center px-4 py-2">
<span class="text-slate-400 dark:text-white/30 text-3xl font-light mt-1">฿</span>
<input class="w-full bg-transparent border-none text-4xl font-semibold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-white/20 focus:ring-0 p-2 h-16 !outline-none" id="balance" placeholder="0" type="text" value="120,000"/>
</div>
</div>
<!-- Dynamic Helper Text -->
<div class="flex items-start gap-2.5 mt-1 px-2 py-2 bg-primary/5 dark:bg-white/5 rounded-lg border border-primary/10 dark:border-white/5">
<span class="material-symbols-outlined text-primary text-[20px] mt-0.5">analytics</span>
<div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2">
<p class="text-slate-600 dark:text-text-secondary text-sm">Bank calculated burden:</p>
<p class="text-slate-900 dark:text-white text-sm font-semibold tracking-wide">฿3,500/mo <span class="text-xs font-normal text-slate-500 dark:text-text-secondary ml-1">(5% interest calc.)</span></p>
</div>
</div>
</div>
</div>
<!-- Footer / Actions -->
<div class="p-6 md:p-8 md:pt-4 flex flex-col-reverse sm:flex-row sm:items-center justify-end gap-3 sm:gap-4 border-t border-gray-100 dark:border-white/5 bg-gray-50/50 dark:bg-black/10 rounded-b-2xl">
<button class="px-6 py-3.5 rounded-xl text-sm font-medium text-slate-500 dark:text-text-secondary hover:text-slate-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-white/5 transition-all">
                    Cancel
                </button>
<button class="relative overflow-hidden group px-8 py-3.5 rounded-xl bg-gradient-to-r from-emerald-500 to-primary hover:to-emerald-600 text-white text-sm font-semibold shadow-lg shadow-emerald-500/20 dark:shadow-emerald-900/40 transition-all hover:-translate-y-0.5 active:translate-y-0">
<div class="absolute inset-0 w-full h-full bg-white/20 group-hover:bg-transparent transition-all"></div>
<span class="relative flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
                        Save Debt
                    </span>
</button>
</div>
</div>
</div>
</body></html>
